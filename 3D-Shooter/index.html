<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>3D Side-Scroller Shooter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="hud">
      <div class="hud-group">
        <span class="label">SCORE</span>
        <span id="score-value">0</span>
      </div>
      <div class="hud-group">
        <span class="label">STATUS</span>
        <span id="status-text">Loading models...</span>
      </div>
      <div class="hud-group wide">
        <p>
          Use the arrow keys or A/D to move, and Space/Up to jump. Collect coins and
          reach the flag to clear sections.
        </p>
      </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
